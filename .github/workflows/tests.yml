name: Running tests
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: '3.9'
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.7

    - name: Testing
      run: |
        pip install coverage pytest
        pip install -r requirements.txt
        PYTHONPATH=. pytest
