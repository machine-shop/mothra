name: Running tests

on: [push, pull_request]

jobs:
  # starting test suite:
  test_suite_for_unixes:
    name: ${{ matrix.os }} — py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout mothra
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      run: |
           pip install coverage pytest
           pip install -r requirements.txt
           PYTHONPATH=. pytest

  test_suite_for_win:
    name: ${{ matrix.os }} — py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: windows-latest
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout mothra
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      run: |
           pip install coverage pytest
           pip install -r requirements.txt
           start_tests.bat
